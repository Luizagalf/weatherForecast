<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Weather</title>
	</head>
	<body>
		<div class="container">
			<div class="forecast">
				<h2 class="forecast__title">Weather</h2>
				<form class="forecast__form">
					<input type="text" name="city" placeholder="City" autocomplete="off" class="forecast__input" id="input" />
					<input type="submit" class="forecast__button" value="Search" id="getWeather" />
				</form>
				<div class="forecast__card" id="mainCard"></div>
				<div id="mainBody"></div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
